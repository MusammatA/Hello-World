<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Central</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Brain Rot Central</h1>
        <p class="subtitle">Fresh from the Database</p>

        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="ðŸ” Search for vibes, cats, or chaos...">
        </div>

        <div id="content-view">
            <p style="text-align: center;">Loading the vibes...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaHNnbmZqcW1ram1vb3d5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc0MDAsImV4cCI6MjA2NTEwMzQwMH0.c9UQS_o2bRygKOEdnuRx7x7PeSf_OUGDtf9l3fMqMSQ'
        
        let supabaseClient;
        let allMemes = []; 

        function getClient() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY)
            }
            return supabaseClient;
        }

        async function signIn() {
            const client = getClient();
            await client.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/auth/callback' }
            })
        }
        
        async function renderApp() {
            const container = document.getElementById('content-view')
            const client = getClient();
            const { data: { session } } = await client.auth.getSession();
            
            if (session) {
                await fetchAndShowMemes(client, container);
            } else {
                container.innerHTML = `
                    <div class="auth-box">
                        <h2>Login to see the memes ðŸ”’</h2>
                        <button onclick="signIn()" style="margin-top:20px; padding:10px 20px; cursor:pointer;">
                            Login with Google
                        </button>
                    </div>`;
            }

            client.auth.onAuthStateChange(async (event, currentSession) => {
                if (currentSession) await fetchAndShowMemes(client, container);
            });
        }

        async function fetchAndShowMemes(client, container) {
            const { data: captions, error } = await client.from('captions').select('*');
            if (error || !captions) {
                container.innerHTML = `<p>Error loading vibes.</p>`;
                return;
            }

            const imageIds = captions.map(c => c.image_id);
            const { data: images } = await client.from('images').select('id, url').in('id', imageIds);
            
            const imageMap = {};
            if (images) images.forEach(img => imageMap[img.id] = img.url);

            allMemes = captions.map(item => ({
                ...item,
                imageUrl: imageMap[item.image_id] || null
            }));

            renderGrid(allMemes, container);

            document.getElementById('search-input').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = allMemes.filter(meme => 
                    meme.content && meme.content.toLowerCase().includes(searchTerm)
                );
                renderGrid(filtered, container);
            });
        }

        function renderGrid(memes, container) {
            if (memes.length === 0) {
                container.innerHTML = `<p style="text-align:center;">No vibes found matching that search. ðŸ˜”</p>`;
                return;
            }

            let html = `
                <div style="text-align: right; margin-bottom: 20px;">
                    <button onclick="getClient().auth.signOut().then(() => location.reload())" style="cursor:pointer; padding:5px 10px;">Logout</button>
                </div>
                <ul>`;
            
            memes.forEach(item => {
                const fallbackGif = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW55b3R6eW55b3R6eW55/26hkhKd9CQeRv7lqM/giphy.gif";
                const displayUrl = item.imageUrl || fallbackGif;

                html += `
                    <li id="card-${item.id}">
                        <img src="${displayUrl}" class="meme-image" alt="Meme" 
                             onerror="this.onerror=null; this.src='${fallbackGif}';">
                        
                        <div class="card-content">
                            âœ¨ ${item.content}
                        </div>

                        <div class="actions">
                            <button class="like-btn" onclick="toggleLike('${item.id}')">
                                <i class="fa-solid fa-heart"></i> 
                                <span id="likes-${item.id}">${item.like_count || 0}</span>
                            </button>
                            <small style="color:#aaa;">ID: ${item.id.substring(0,4)}</small>
                        </div>

                        <div class="comments-section">
                            <div class="comment-list" id="comments-${item.id}"></div>
                            <div class="comment-input-group">
                                <input type="text" class="comment-input" id="input-${item.id}" placeholder="Say something...">
                                <button class="post-btn" onclick="postComment('${item.id}')">Post</button>
                            </div>
                        </div>
                    </li>`;
            });
            container.innerHTML = html + `</ul>`;
        }

        function toggleLike(id) {
            const btn = document.querySelector(`#card-${id} .like-btn`);
            const countSpan = document.getElementById(`likes-${id}`);
            
            btn.classList.toggle('liked');
            let current = parseInt(countSpan.innerText);
            
            if (btn.classList.contains('liked')) {
                countSpan.innerText = current + 1;
            } else {
                countSpan.innerText = current - 1;
            }
        }

        function postComment(id) {
            const input = document.getElementById(`input-${id}`);
            const list = document.getElementById(`comments-${id}`);
            const text = input.value.trim();

            if (text) {
                const newComment = document.createElement('div');
                newComment.style.marginBottom = "5px";
                newComment.innerHTML = `<strong>Anon:</strong> ${text}`;
                list.appendChild(newComment);
                input.value = ''; 
            }
        }

        renderApp()
    </script>
</body>
</html>
