<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Central</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #FFF8F0;
            --card-bg: #FFFFFF;
            --text-main: #2D2424;
            --accent-pink: #FF8BA7;
            --accent-green: #D4E09B;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            background-image: radial-gradient(var(--accent-pink) 2px, transparent 2px);
            background-size: 30px 30px;
        }

        .container { max-width: 700px; margin: 0 auto; }

        h1 {
            font-family: 'Fraunces', serif;
            font-weight: 600;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px var(--accent-green);
        }

        p.subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 50px;
            background: var(--accent-green);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid var(--text-main);
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 4px 4px 0px var(--text-main);
        }

        ul { list-style: none; padding: 0; display: grid; gap: 25px; }

        li {
            background: var(--card-bg);
            border: 3px solid var(--text-main);
            border-radius: 16px;
            overflow: hidden; 
            box-shadow: 6px 6px 0px var(--text-main);
            transition: all 0.2s ease;
        }

        .meme-image {
            width: 100%;
            height: auto;
            border-bottom: 3px solid var(--text-main);
            display: block;
            min-height: 100px;
            background: #f9f9f9;
        }

        .card-content {
            padding: 30px;
            font-size: 1.3rem;
            line-height: 1.5;
            border-bottom: 2px solid var(--text-main);
        }

        .vote-btn {
            background: none;
            border: 2px solid var(--text-main);
            border-radius: 50px;
            padding: 8px 16px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            cursor: pointer;
        }

        .auth-box {
            background: white;
            border: 3px solid var(--text-main);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 6px 6px 0px var(--text-main);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Brain Rot Central</h1>
        <p class="subtitle">Fresh from the Database</p>
        <div id="content-view">
            <p style="text-align: center;">Loading the vibes...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaHNnbmZqcW1ram1vb3d5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc0MDAsImV4cCI6MjA2NTEwMzQwMH0.c9UQS_o2bRygKOEdnuRx7x7PeSf_OUGDtf9l3fMqMSQ'
        
        let supabaseClient;

        function getClient() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY)
            }
            return supabaseClient;
        }

        async function signIn() {
            const client = getClient();
            await client.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/auth/callback'
                }
            })
        }
        
        async function renderApp() {
            const container = document.getElementById('content-view')
            const client = getClient();

            // Check session immediately
            const { data: { session } } = await client.auth.getSession();
            
            if (session) {
                await showMemes(client, container);
            } else {
                container.innerHTML = `
                    <div class="auth-box">
                        <h2>Login to see the memes üîí</h2>
                        <button class="vote-btn" onclick="signIn()" style="margin: 20px auto;">
                            Login with Google
                        </button>
                    </div>`;
            }

            client.auth.onAuthStateChange(async (event, currentSession) => {
                if (currentSession) {
                    await showMemes(client, container);
                }
            });
        }

        // --- X-RAY DEBUGGING MODE ---
        async function showMemes(client, container) {
            // We switch to 'images' to see the file extensions
            const { data, error } = await client.from('images').select('*')
            
            if (error) {
                container.innerHTML = `<p style="color: red; text-align: center;">Error: ${error.message}</p>`;
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center;">
                        <p>The vibes are empty! (0 memes found)</p>
                        <button class="vote-btn" onclick="getClient().auth.signOut().then(() => location.reload())">Logout</button>
                    </div>`;
                return;
            }

            let html = `
                <div style="text-align: right; margin-bottom: 20px;">
                    <button class="vote-btn" onclick="getClient().auth.signOut().then(() => location.reload())">Logout</button>
                </div>
                <p style="text-align: center; background: #eee; padding: 10px; border-radius: 8px;">
                    üëá Look below: Find the key that looks like a filename (e.g. "name", "suffix", "file_type")
                </p>
                <ul>`
            
            data.forEach(item => {
                html += `
                    <li>
                        <div class="card-content">
                            <p style="font-weight: bold; color: #d14;">üîç IMAGES TABLE X-RAY:</p>
                            <pre style="background: #eee; padding: 10px; font-size: 0.8rem; overflow-x: auto;">${JSON.stringify(item, null, 2)}</pre>
                        </div>
                    </li>`
            })
            container.innerHTML = html + `</ul>`
        }

        renderApp()
    </script>
</body>
</html>
