<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Central</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Brain Rot Central</h1>
        <p class="subtitle">Fresh from the Database</p>

        <div class="search-wrapper" style="display: none;">
            <input type="text" id="search-input" placeholder="ðŸ” Search for vibes, cats, or chaos...">
        </div>

        <div id="content-view">
            <p style="text-align: center;">Loading the vibes...</p>
        </div>
    </div>

    <div id="click-logger" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 150px; background: #222; color: #0f0; font-family: monospace; font-size: 12px; overflow-y: scroll; padding: 10px; border-top: 4px solid #444; z-index: 9999; display: none;">
        <div><strong>Status Log:</strong></div>
        <div id="log-content"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaHNnbmZqcW1ram1vb3d5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc0MDAsImV4cCI6MjA2NTEwMzQwMH0.c9UQS_o2bRygKOEdnuRx7x7PeSf_OUGDtf9l3fMqMSQ'
        
        let supabaseClient;
        let allMemes = []; 
        let voteStats = {};
        
        // --- NEW GLOBAL USER VARIABLE ---
        let CURRENT_USER_ID = null; 

        function getClient() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY)
            }
            return supabaseClient;
        }
        
        function logMsg(msg, color = "#0f0") {
            const box = document.getElementById('click-logger');
            const content = document.getElementById('log-content');
            box.style.display = 'block';
            const line = document.createElement('div');
            line.style.color = color;
            line.innerText = `> ${msg}`;
            content.prepend(line);
        }

        async function signIn() {
            const client = getClient();
            await client.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/auth/callback' }
            })
        }
        
        async function renderApp() {
            const container = document.getElementById('content-view');
            const searchBar = document.querySelector('.search-wrapper');
            const client = getClient();
            
            // 1. Get Session ONCE at startup
            const { data: { session } } = await client.auth.getSession();
            
            if (session) {
                // SAVE USER ID GLOBALLY (Critical Fix)
                CURRENT_USER_ID = session.user.id;
                
                searchBar.style.display = 'block'; 
                await fetchAndShowMemes(client, container);
            } else {
                searchBar.style.display = 'none'; 
                container.innerHTML = `
                    <div class="auth-box">
                        <h2>Login to see the memes ðŸ”’</h2>
                        <button onclick="signIn()" style="margin-top:20px; padding:10px 20px; cursor:pointer;">
                            Login with Google
                        </button>
                    </div>`;
            }

            client.auth.onAuthStateChange(async (event, currentSession) => {
                if (currentSession) {
                    CURRENT_USER_ID = currentSession.user.id;
                    searchBar.style.display = 'block';
                    await fetchAndShowMemes(client, container);
                }
            });
        }

        async function fetchAndShowMemes(client, container) {
            logMsg(`Logged in as User: ${CURRENT_USER_ID}`);
            logMsg("Loading Memes...");

            // 1. Fetch Captions
            const { data: captions, error } = await client.from('captions').select('*');
            if (error) { logMsg("Error captions: " + error.message, "red"); return; }

            // 2. Fetch Images
            const imageIds = captions.map(c => c.image_id);
            const { data: images } = await client.from('images').select('id, url').in('id', imageIds);
            const imageMap = {};
            if (images) images.forEach(img => imageMap[img.id] = img.url);

            // 3. Fetch MY VOTES using Global ID
            const { data: myVotes } = await client
                .from('caption_votes')
                .select('*')
                .eq('profile_id', CURRENT_USER_ID);

            logMsg(`Loaded ${myVotes ? myVotes.length : 0} of your votes.`);

            // 4. Fetch Global Totals
            const { data: allVotes } = await client.from('caption_votes').select('caption_id, vote_value').limit(1000);

            // 5. Calculate Stats
            voteStats = {};
            if (allVotes) {
                allVotes.forEach(v => {
                    if (!voteStats[v.caption_id]) voteStats[v.caption_id] = { total: 0, myVote: 0 };
                    voteStats[v.caption_id].total += parseInt(v.vote_value);
                });
            }
            if (myVotes) {
                myVotes.forEach(v => {
                    if (!voteStats[v.caption_id]) voteStats[v.caption_id] = { total: 0, myVote: 0 };
                    voteStats[v.caption_id].myVote = parseInt(v.vote_value);
                });
            }

            // 6. Render
            allMemes = captions.map(item => ({
                ...item,
                imageUrl: imageMap[item.image_id] || null
            }));

            renderGrid(allMemes, container);
            setupSearch(allMemes, container);
            logMsg("Ready! Click a button.", "cyan");
        }

        function renderGrid(memes, container) {
            if (memes.length === 0) {
                container.innerHTML = `<p style="text-align:center;">No vibes found.</p>`;
                return;
            }

            let html = `
                <div style="text-align: right; margin-bottom: 20px;">
                    <button onclick="getClient().auth.signOut().then(() => location.reload())" style="cursor:pointer; padding:5px 10px;">Logout</button>
                </div>
                <ul>`;
            
            memes.forEach(item => {
                const fallbackGif = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW55b3R6eW55b3R6eW55/26hkhKd9CQeRv7lqM/giphy.gif";
                const displayUrl = item.imageUrl || fallbackGif;
                
                const stats = voteStats[item.id] || { total: 0, myVote: 0 };
                const upActive = stats.myVote === 1 ? 'active up' : '';
                const downActive = stats.myVote === -1 ? 'active down' : '';

                html += `
                    <li id="card-${item.id}">
                        <img src="${displayUrl}" class="meme-image" alt="Meme" 
                             onerror="this.onerror=null; this.src='${fallbackGif}';">
                        
                        <div class="card-content">
                            âœ¨ ${item.content}
                        </div>

                        <div class="actions">
                            <div class="vote-controls">
                                <button class="vote-btn ${upActive} up-btn" onclick="handleVote('${item.id}', 1)">
                                    <i class="fa-solid fa-arrow-up"></i>
                                </button>
                                
                                <span class="vote-count" id="count-${item.id}">${stats.total}</span>
                                
                                <button class="vote-btn ${downActive} down-btn" onclick="handleVote('${item.id}', -1)">
                                    <i class="fa-solid fa-arrow-down"></i>
                                </button>
                            </div>
                            <small style="color:#aaa;">ID: ${item.id.substring(0,4)}</small>
                        </div>
                    </li>`;
            });
            container.innerHTML = html + `</ul>`;
        }

        function setupSearch(memes, container) {
            const searchInput = document.getElementById('search-input');
            const newSearch = searchInput.cloneNode(true);
            searchInput.parentNode.replaceChild(newSearch, searchInput);
            newSearch.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = memes.filter(m => m.content && m.content.toLowerCase().includes(term));
                renderGrid(filtered, container);
            });
        }

        // --- INSTANT VOTE HANDLER ---
        async function handleVote(captionId, newValue) {
            // No await here! We use the global variable.
            if (!CURRENT_USER_ID) { alert("Login first!"); return; }

            try {
                const client = getClient();
                logMsg(`Processing vote for ${captionId.substring(0,4)}...`);

                // UI Logic
                const countSpan = document.getElementById(`count-${captionId}`);
                let currentTotal = parseInt(countSpan.innerText) || 0;
                
                if (!voteStats[captionId]) voteStats[captionId] = { total: 0, myVote: 0 };
                const currentVoteValue = voteStats[captionId].myVote;

                if (currentVoteValue === newValue) {
                    updateUIColors(captionId, 0);
                    countSpan.innerText = currentTotal - newValue;
                    voteStats[captionId].myVote = 0;
                } else if (currentVoteValue === 0) {
                    updateUIColors(captionId, newValue);
                    countSpan.innerText = currentTotal + newValue;
                    voteStats[captionId].myVote = newValue;
                } else {
                    updateUIColors(captionId, newValue);
                    countSpan.innerText = currentTotal + (newValue * 2);
                    voteStats[captionId].myVote = newValue;
                }

                // DB Logic using CURRENT_USER_ID
                const { data: existingVotes, error: checkError } = await client
                    .from('caption_votes')
                    .select('*')
                    .eq('profile_id', CURRENT_USER_ID)
                    .eq('caption_id', captionId);

                if (checkError) throw checkError;

                const existingVote = existingVotes && existingVotes.length > 0 ? existingVotes[0] : null;

                if (existingVote) {
                    if (existingVote.vote_value === newValue) {
                        const { error } = await client.from('caption_votes').delete().eq('id', existingVote.id);
                        if (error) logMsg("Delete Failed: " + error.message, "red");
                        else logMsg("Vote Removed (Saved)", "#0f0");
                    } else {
                        const { error } = await client.from('caption_votes').update({ vote_value: newValue }).eq('id', existingVote.id);
                        if (error) logMsg("Update Failed: " + error.message, "red");
                        else logMsg("Vote Switched (Saved)", "#0f0");
                    }
                } else {
                    const { error } = await client.from('caption_votes').insert({
                        profile_id: CURRENT_USER_ID,
                        caption_id: captionId,
                        vote_value: newValue
                    });
                    if (error) {
                        logMsg("Insert Failed: " + error.message, "red");
                        updateUIColors(captionId, 0); 
                    } else {
                        logMsg("New Vote Added (Saved)", "#0f0");
                    }
                }

            } catch (err) {
                logMsg("Error: " + err.message, "red");
                console.error(err);
            }
        }

        function updateUIColors(captionId, value) {
            const card = document.getElementById(`card-${captionId}`);
            if (!card) return;
            const upBtn = card.querySelector('.up-btn');
            const downBtn = card.querySelector('.down-btn');
            
            if (upBtn) upBtn.classList.remove('active', 'up');
            if (downBtn) downBtn.classList.remove('active', 'down');

            if (value === 1 && upBtn) upBtn.classList.add('active', 'up');
            if (value === -1 && downBtn) downBtn.classList.add('active', 'down');
        }

        renderApp()
    </script>
</body>
</html>
