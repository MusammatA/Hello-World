<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Central</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #FFF8F0;
            --card-bg: #FFFFFF;
            --text-main: #2D2424;
            --accent-pink: #FF8BA7;
            --accent-green: #D4E09B;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            background-image: radial-gradient(var(--accent-pink) 2px, transparent 2px);
            background-size: 30px 30px;
        }

        .container { max-width: 700px; margin: 0 auto; }

        h1 {
            font-family: 'Fraunces', serif;
            font-weight: 600;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px var(--accent-green);
        }

        p.subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 50px;
            background: var(--accent-green);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid var(--text-main);
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 4px 4px 0px var(--text-main);
        }

        ul { list-style: none; padding: 0; display: grid; gap: 25px; }

        li {
            background: var(--card-bg);
            border: 3px solid var(--text-main);
            border-radius: 16px;
            overflow: hidden; 
            box-shadow: 6px 6px 0px var(--text-main);
            transition: all 0.2s ease;
        }

        li:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--accent-pink);
        }

        .meme-image {
            width: 100%;
            height: auto;
            border-bottom: 3px solid var(--text-main);
            display: block;
        }

        .card-content {
            padding: 30px;
            font-size: 1.3rem;
            line-height: 1.5;
            border-bottom: 2px solid var(--text-main);
        }

        .card-actions {
            background: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-btn {
            background: none;
            border: 2px solid var(--text-main);
            border-radius: 50px;
            padding: 8px 16px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.1s, transform 0.1s;
        }

        .vote-icon {
            width: 24px;
            height: 24px;
            stroke: var(--text-main); 
            stroke-width: 2; 
            fill: none; 
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .vote-icon circle.eye { fill: var(--text-main); }

        .auth-box {
            background: white;
            border: 3px solid var(--text-main);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 6px 6px 0px var(--text-main);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Brain Rot Central</h1>
        <p class="subtitle">Fresh from the Database</p>
        
        <div id="content-view">
            <p style="text-align: center;">Loading the vibes...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaHNnbmZqcW1ram1vb3d5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc0MDAsImV4cCI6MjA2NTEwMzQwMH0.c9UQS_o2bRygKOEdnuRx7x7PeSf_OUGDtf9l3fMqMSQ'

        const { createClient } = window.supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY)

        async function signIn() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    // Stay on your local site
                    redirectTo: 'http://localhost:3000',
                    queryParams: {
                        client_id: '388960353527-fh4grc6mla425lg0e3g1hh67omtrdihd.apps.googleusercontent.com'
                    }
                }
             })
            if (error) console.error(error)
        }

        async function signOut() {
            await supabaseClient.auth.signOut()
            window.location.reload()
        }

        async function renderApp() {
            const container = document.getElementById('content-view')
            const { data: { user } } = await supabaseClient.auth.getUser()

            if (!user) {
                container.innerHTML = `
                    <div class="auth-box">
                        <h2>Login to see the memes ðŸ”’</h2>
                        <button class="vote-btn" onclick="signIn()" style="margin: 20px auto;">
                            Login with Google
                        </button>
                    </div>`
            } else {
                // Pull from the images table where the IDs live
                const { data, error } = await supabaseClient.from('images').select('*')
                
                if (error) {
                    container.innerHTML = `<p>Error: ${error.message}</p>`
                    return
                }

                let html = `
                    <div style="text-align: right; margin-bottom: 20px;">
                        <button class="vote-btn" onclick="signOut()">Logout (${user.email.split('@')[0]})</button>
                    </div>
                    <ul id="data-list">`
                
                data.forEach(item => {
                    // Link to the shared instructor storage
                    const imageUrl = `https://fshvifvunmcbpbeidvbw.supabase.co/storage/v1/object/public/meme_images/${item.id}.jpg`;
                    
                    html += `
                        <li>
                            <img src="${imageUrl}" class="meme-image" alt="Meme" onerror="this.src='https://via.placeholder.com/400?text=Image+Missing'">
                            <div class="card-content">
                                âœ¨ Meme ID: ${item.id.substring(0,8)}
                            </div>
                            <div class="card-actions">
                                <button class="vote-btn">
                                    <svg class="vote-icon" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <circle class="eye" cx="9" cy="10" r="1.5"></circle> 
                                        <circle class="eye" cx="15" cy="10" r="1.5"></circle> 
                                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path> 
                                    </svg>
                                    <span>${item.like_count || 0}</span>
                                </button>
                            </div>
                        </li>`
                })
                html += `</ul>`
                container.innerHTML = html
            }
        }

        renderApp()
    </script>
</body>
</html>
