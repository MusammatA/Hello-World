    <style>
        :root {
            --bg-color: #FFF8F0;
            --card-bg: #FFFFFF;
            --text-main: #2D2424;
            --accent-pink: #FF8BA7;
            --accent-green: #D4E09B;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            background-image: radial-gradient(var(--accent-pink) 2px, transparent 2px);
            background-size: 30px 30px;
        }

        .container { max-width: 700px; margin: 0 auto; }

        h1 {
            font-family: 'Fraunces', serif;
            font-weight: 600;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px var(--accent-green);
        }

        p.subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 50px;
            background: var(--accent-green);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid var(--text-main);
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 4px 4px 0px var(--text-main);
        }

        .auth-box {
            background: white;
            border: 3px solid var(--text-main);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 6px 6px 0px var(--text-main);

            padding: 12px 24px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.1s;
        }

        .vote-btn:hover { background-color: var(--accent-green); }
    </style>
</head>
