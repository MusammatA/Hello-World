<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Central - Debug Mode</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Brain Rot Central</h1>
        <p class="subtitle">Fresh from the Database</p>

        <div id="debug-box" style="background: #ffebeb; border: 2px solid red; padding: 20px; display: none; margin-bottom: 20px; border-radius: 10px;">
            <h3 style="color: red; margin-top: 0;">‚ö†Ô∏è Debug Error Log:</h3>
            <p id="debug-text" style="font-family: monospace;">No errors yet...</p>
        </div>

        <div class="search-wrapper" style="display: none;">
            <input type="text" id="search-input" placeholder="üîç Search for vibes, cats, or chaos...">
        </div>

        <div id="content-view">
            <p style="text-align: center;">Loading the vibes...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaHNnbmZqcW1ram1vb3d5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc0MDAsImV4cCI6MjA2NTEwMzQwMH0.c9UQS_o2bRygKOEdnuRx7x7PeSf_OUGDtf9l3fMqMSQ'
        
        let supabaseClient;
        let allMemes = []; 
        let userVotes = {}; 

        function getClient() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY)
            }
            return supabaseClient;
        }

        async function signIn() {
            const client = getClient();
            await client.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/auth/callback' }
            })
        }
        
        async function renderApp() {
            const container = document.getElementById('content-view');
            const searchBar = document.querySelector('.search-wrapper');
            const client = getClient();
            
            const { data: { session } } = await client.auth.getSession();
            
            if (session) {
                searchBar.style.display = 'block'; 
                await fetchAndShowMemes(client, container, session.user);
            } else {
                searchBar.style.display = 'none'; 
                container.innerHTML = `
                    <div class="auth-box">
                        <h2>Login to see the memes üîí</h2>
                        <button onclick="signIn()" style="margin-top:20px; padding:10px 20px; cursor:pointer;">
                            Login with Google
                        </button>
                    </div>`;
            }

            client.auth.onAuthStateChange(async (event, currentSession) => {
                if (currentSession) {
                    searchBar.style.display = 'block';
                    await fetchAndShowMemes(client, container, currentSession.user);
                }
            });
        }

        async function fetchAndShowMemes(client, container, user) {
            // 1. Fetch Captions
            const { data: captions, error } = await client.from('captions').select('*');
            if (error) {
                showDebugError("Caption Fetch Error: " + error.message);
                return;
            }

            // 2. Fetch Images
            const imageIds = captions.map(c => c.image_id);
            const { data: images } = await client.from('images').select('id, url').in('id', imageIds);
            const imageMap = {};
            if (images) images.forEach(img => imageMap[img.id] = img.url);

            // 3. Fetch User's Existing Votes
            // We select ALL columns to see if 'value' is actually the right name
            const { data: votes, error: voteError } = await client
                .from('caption_votes')
                .select('*')
                .eq('user_id', user.id);
            
            if (voteError) {
                console.error("Vote Fetch Error:", voteError);
                // If this fails, the table might not permit reading
            }

            userVotes = {};
            if (votes) votes.forEach(v => userVotes[v.caption_id] = v.value);

            // 4. Merge & Render
            allMemes = captions.map(item => ({
                ...item,
                imageUrl: imageMap[item.image_id] || null
            }));

            renderGrid(allMemes, container);

            // Search Listener
            const searchInput = document.getElementById('search-input');
            const newSearch = searchInput.cloneNode(true);
            searchInput.parentNode.replaceChild(newSearch, searchInput);
            
            newSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = allMemes.filter(meme => 
                    meme.content && meme.content.toLowerCase().includes(searchTerm)
                );
                renderGrid(filtered, container);
            });
        }

        function renderGrid(memes, container) {
            if (memes.length === 0) {
                container.innerHTML = `<p style="text-align:center;">No vibes found. üòî</p>`;
                return;
            }

            let html = `
                <div style="text-align: right; margin-bottom: 20px;">
                    <button onclick="getClient().auth.signOut().then(() => location.reload())" style="cursor:pointer; padding:5px 10px;">Logout</button>
                </div>
                <ul>`;
            
            memes.forEach(item => {
                const fallbackGif = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eW55b3R6eW55b3R6eW55/26hkhKd9CQeRv7lqM/giphy.gif";
                const displayUrl = item.imageUrl || fallbackGif;

                const myVote = userVotes[item.id] || 0; 
                const upActive = myVote === 1 ? 'active up' : '';
                const downActive = myVote === -1 ? 'active down' : '';

                html += `
                    <li id="card-${item.id}">
                        <img src="${displayUrl}" class="meme-image" alt="Meme" 
                             onerror="this.onerror=null; this.src='${fallbackGif}';">
                        
                        <div class="card-content">
                            ‚ú® ${item.content}
                        </div>

                        <div class="actions">
                            <div class="vote-controls">
                                <button class="vote-btn ${upActive} up-btn" onclick="handleVote('${item.id}', 1)">
                                    <i class="fa-solid fa-arrow-up"></i>
                                </button>
                                
                                <span class="vote-count" id="count-${item.id}">${item.votes || 0}</span>
                                
                                <button class="vote-btn ${downActive} down-btn" onclick="handleVote('${item.id}', -1)">
                                    <i class="fa-solid fa-arrow-down"></i>
                                </button>
                            </div>
                            <small style="color:#aaa;">ID: ${item.id.substring(0,4)}</small>
                        </div>
                    </li>`;
            });
            container.innerHTML = html + `</ul>`;
        }

        // --- LOUD DEBUGGING VOTE LOGIC ---
        async function handleVote(captionId, newValue) {
            const client = getClient();
            const { data: { user } } = await client.auth.getUser();
            if (!user) { alert("Login to vote!"); return; }

            // 1. UI Update
            const countSpan = document.getElementById(`count-${captionId}`);
            let currentTotal = parseInt(countSpan.innerText) || 0;
            const currentVoteValue = userVotes[captionId] || 0;

            if (currentVoteValue === newValue) {
                updateUIColors(captionId, 0);
                countSpan.innerText = currentTotal - newValue;
                userVotes[captionId] = 0;
            } else if (currentVoteValue === 0) {
                updateUIColors(captionId, newValue);
                countSpan.innerText = currentTotal + newValue;
                userVotes[captionId] = newValue;
            } else {
                updateUIColors(captionId, newValue);
                countSpan.innerText = currentTotal + (newValue * 2);
                userVotes[captionId] = newValue;
            }

            // 2. Database Sync
            const { data: existingVotes, error: checkError } = await client
                .from('caption_votes')
                .select('*')
                .eq('user_id', user.id)
                .eq('caption_id', captionId);

            if (checkError) {
                showDebugError("DB Check Failed: " + checkError.message);
                return;
            }

            const existingVote = existingVotes.length > 0 ? existingVotes[0] : null;

            if (existingVote) {
                if (existingVote.value === newValue) {
                    // DELETE
                    const { error } = await client.from('caption_votes').delete().eq('id', existingVote.id);
                    if (error) showDebugError("DELETE FAILED: " + error.message);
                } else {
                    // UPDATE
                    const { error } = await client.from('caption_votes').update({ value: newValue }).eq('id', existingVote.id);
                    if (error) showDebugError("UPDATE FAILED: " + error.message);
                }
            } else {
                // INSERT (Adding Rows)
                console.log("Attempting to INSERT row into caption_votes...");
                const { error } = await client.from('caption_votes').insert({
                    user_id: user.id,
                    caption_id: captionId,
                    value: newValue
                });
                
                if (error) {
                    showDebugError("INSERT FAILED: " + error.message);
                    // Revert UI if failed
                    updateUIColors(captionId, 0); 
                } else {
                    console.log("Success! Row added.");
                }
            }
        }

        function updateUIColors(captionId, value) {
            const card = document.getElementById(`card-${captionId}`);
            const upBtn = card.querySelector('.up-btn');
            const downBtn = card.querySelector('.down-btn');

            upBtn.classList.remove('active', 'up');
            downBtn.classList.remove('active', 'down');

            if (value === 1) upBtn.classList.add('active', 'up');
            if (value === -1) downBtn.classList.add('active', 'down');
        }

        function showDebugError(msg) {
            const box = document.getElementById('debug-box');
            const text = document.getElementById('debug-text');
            box.style.display = 'block';
            text.innerText = msg;
            alert("‚ö†Ô∏è " + msg); // Also pop up an alert
        }

        renderApp()
    </script>
</body>
</html>
