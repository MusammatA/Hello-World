<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Rot Central</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Brain Rot Central</h1>
        <p class="subtitle">Fresh from the Database</p>

        <div id="content-view">
            <p style="text-align: center; padding-top: 50px;" id="loading-text">Initializing the Rot...</p>
        </div>

        <div class="controls" id="controls" style="display:none;">
            <button class="control-btn" style="color:#888" onclick="undo()"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="control-btn" style="color:#FF8BA7" onclick="swipeLeft()"><i class="fa-solid fa-xmark"></i></button>
            <button class="control-btn" style="color:#4CAF50" onclick="swipeRight()"><i class="fa-solid fa-heart"></i></button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://secure.almostcrackd.ai';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpaHNnbmZqcW1ram1vb3d5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1Mjc0MDAsImV4cCI6MjA2NTEwMzQwMH0.c9UQS_o2bRygKOEdnuRx7x7PeSf_OUGDtf9l3fMqMSQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let memes = [];
        let history = [];
        let currentIndex = 0;
        let userId = null;

        // 1. Initial Start
        async function start() {
            console.log("Checking Auth...");
            const { data: { session }, error: authError } = await supabase.auth.getSession();
            
            if (authError) {
                console.error("Auth Error:", authError);
                return;
            }

            if (!session) {
                console.log("No Session Found - Showing Login");
                document.getElementById('content-view').innerHTML = `
                    <div class="auth-box">
                        <h2>Login to see the memes</h2>
                        <button class="login-btn" onclick="login()">Login with Google</button>
                    </div>`;
                return;
            }

            userId = session.user.id;
            console.log("User Logged In:", userId);
            document.getElementById('controls').style.display = 'flex';
            await loadData();
        }

        // 2. Fetch Data
        async function loadData() {
            const loadingText = document.getElementById('loading-text');
            if(loadingText) loadingText.innerText = "Fetching Memes...";

            console.log("Fetching Captions and Images...");
            const { data: captions, error: capErr } = await supabase.from('captions').select('*');
            const { data: images, error: imgErr } = await supabase.from('images').select('id, url');

            if (capErr || imgErr) {
                console.error("Data Fetch Error:", capErr || imgErr);
                return;
            }

            const imageMap = Object.fromEntries(images.map(i => [i.id, i.url]));
            memes = captions.map(c => ({ ...c, url: imageMap[c.image_id] }));
            
            console.log("Total Memes Loaded:", memes.length);
            render();
        }

        // 3. Display Card
        function render() {
            const view = document.getElementById('content-view');
            if (currentIndex >= memes.length) {
                view.innerHTML = "<div class='card-text' style='text-align:center;'>End of the deck. üîö</div>";
                return;
            }

            const item = memes[currentIndex];
            const comments = JSON.parse(localStorage.getItem(`c_${item.id}`) || '[]');
            
            console.log("Rendering Card:", item.id);

            const card = document.createElement('div');
            card.className = 'meme-card';
            card.innerHTML = `
                <img src="${item.url}" class="meme-image" draggable="false" onerror="this.src='https://media.giphy.com/media/26hkhKd9CQeRv7lqM/giphy.gif'">
                <div class="card-text">${item.content}</div>
                <div class="stat-bar">
                    <span><i class="fa-solid fa-arrow-up"></i> ${item.votes || 0}</span>
                    <span><i class="fa-solid fa-comment"></i> ${comments.length}</span>
                </div>
                <div class="comment-area">
                    ${comments.map(c => `<div style="border-bottom:1px solid #eee; padding:4px;">ÂåøÂêç: ${c}</div>`).join('')}
                </div>
                <div style="padding:10px; border-top:2px solid #2D2424;">
                    <input type="text" placeholder="Add anonymous comment..." 
                           style="width:100%; border:2px solid #2D2424; border-radius:20px; padding:5px 15px;"
                           onkeydown="if(event.key==='Enter') addComment('${item.id}', this)">
                </div>`;

            view.innerHTML = "";
            view.appendChild(card);

            // Init Hammer Swiping
            const h = new Hammer(card);
            h.on('pan', e => card.style.transform = `translateX(${e.deltaX}px) rotate(${e.deltaX/20}deg)`);
            h.on('panend', e => {
                if (e.deltaX > 150) swipeRight();
                else if (e.deltaX < -150) swipeLeft();
                else card.style.transform = '';
            });
        }

        async function handleVote(v) {
            const item = memes[currentIndex];
            history.push({ index: currentIndex, id: item.id, v: v });
            
            await supabase.from('caption_votes').upsert({ 
                profile_id: userId, 
                caption_id: item.id, 
                vote_value: v, 
                created_datetime_utc: new Date().toISOString() 
            });

            currentIndex++;
            render();
        }

        function swipeRight() { handleVote(1); }
        function swipeLeft() { handleVote(-1); }
        function undo() { if (history.length) { currentIndex = history.pop().index; render(); } }
        
        function addComment(id, input) {
            if(!input.value.trim()) return;
            const c = JSON.parse(localStorage.getItem(`c_${id}`) || '[]');
            c.push(input.value);
            localStorage.setItem(`c_${id}`, JSON.stringify(c));
            input.value = "";
            render();
        }

        function login() { 
            supabase.auth.signInWithOAuth({ 
                provider: 'google', 
                options: { redirectTo: window.location.origin + '/auth/callback' } 
            }); 
        }

        // Start everything
        start();
    </script>
</body>
</html>
