<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Brain Rot Central</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    window.__appBooted = false;
    window.__appLoadError = false;
    window.__showBootError = function(msg) {
      const el = document.getElementById('status-msg');
      if (el) el.textContent = msg;
    };

    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        if (window.__appLoadError) {
          window.__showBootError('app.js failed to load. Verify /app.js is served by Vercel.');
          return;
        }
        if (!window.__appBooted) {
          window.__showBootError('App script did not start. Check browser console errors.');
        }
      }, 3500);
    });
  </script>
  <script defer src="app.js" onerror="window.__appLoadError=true"></script>
</head>
<body>
  <div class="container">
    <h1>Brain Rot Central</h1>
    <p class="subtitle">Fresh from the Database</p>

    <div class="tabs" id="nav-tabs" style="display: none;">
      <button class="tab-btn active" id="btn-grid" onclick="switchView('grid')">Grid View</button>
      <button class="tab-btn" id="btn-swipe" onclick="switchView('swipe')">Swipe View</button>
    </div>

    <div id="content-view">
      <p style="text-align: center; padding-top: 50px;" id="status-msg">Initializing the Rot...</p>
    </div>
  </div>
</body>
</html>
